<div style="padding: 15px 10px">
    <div *ngIf="!loading">
        <div *ngIf="postsList.length > 0">
            <mat-card  *ngFor="let post of postsList" class="card-post mb-2">
                <mat-card-title class="title">
                    {{post.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{post.body}}
                </mat-card-subtitle>
                <mat-card-actions align="end">
                    <button mat-icon-button color="warn" (click)="deletePost(post.id)">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div *ngIf="postsList.length < 1">
            <h3>Ups... parece que no hay ningun post que mostrar</h3>
        </div>
    </div>
    <mat-spinner *ngIf="loading" style="margin: auto"></mat-spinner>
</div>
