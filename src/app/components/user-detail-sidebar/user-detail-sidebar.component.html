<div *ngIf="!loading" class="animate__animated animate__fadeIn">
    <form id="form-sidebar" class="animate__animated animate__fadeIn" (submit)="updateUser()" [formGroup]="userDetailForm">
        <h3 class="text-center">Informaci√≥n personal</h3>
        <div class="avatar-container text-center">
            <img style="width: 100px; margin: auto;" [src]="userInfo.avatar" alt="">
        </div>
        <div class="row mt-3" style="padding: 0px;">
            <div>
                <div class="col-12">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input #email matInput type="email" formControlName="email">
    
                    </mat-form-field>
                </div>
    
                <div class="col-12">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input #email matInput type="email" formControlName="first_name">
    
                    </mat-form-field>
                </div>
    
                <div class="col-12">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input #email matInput type="email" formControlName="last_name">
                    </mat-form-field>
                </div>
    
                <div class="row" style="padding: 0px;">
                    <div class="col-12 text-center">
                        <button mat-raised-button type="submit" color="primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <h3 class="text-center">Posts</h3>
    <div class="mt-3" class="post-wrapper">
        <app-user-posts [id_usuario]="userInfo.id"></app-user-posts>
    </div>
    
    <div class="col-12 text-center mt-3">
        <button mat-raised-button (click)="close()">Close</button>
    </div>
</div>
<div *ngIf="loading" class="text-center animate__animated animate__fadeIn" style="width: 25vw; position: relative; top: calc(50vh - 84px);">
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
